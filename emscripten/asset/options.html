<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>活动页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script defer src="options.js"></script>
    <style>
      #infos {
        width: 100%;
        height: 400px;
        margin: 0 auto;
        margin-top: 10px;
        border-left: 0px;
        border-right: 0px;
        padding-left: 0px;
        padding-right: 0px;
        display: block;
        background-color: black;
        color: white;
        font-family: 'Lucida Console', Monaco, monospace;
      }
    </style>
    </head>
  <body>
    <div id="container">
      <div>
        <span>Add source data files:</span>
        <input id="addSourceDataFiles" type="file" accept=".yaml,.txt" multiple />
        <button id="build">Build data</button>
      </div>
      <div>
        <span>Choose build dir: </span>
        <input id="addBuiltDataDir" type="file" webkitdirectory multiple />
      </div>
      <div>
        <span>Sync data to background: </span>
        <button id="sync">Sync data</button>
      </div>
      <textarea id="infos" rows="20"></textarea>
    </div>
  </body>
</html>
